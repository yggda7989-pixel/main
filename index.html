<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YGGDA</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" crossorigin />

  <style>
    :root {
      --bg: #DBE5DC;
      --text: #1f3b2e;
      --text-muted: rgba(31, 59, 46, 0.65);
      --img-width: 20vw;
      --img-max: 260px;
      --img-min: 140px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 24px;
      padding: 40px 24px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    img {
      width: clamp(var(--img-min), var(--img-width), var(--img-max));
      height: auto;
      display: block;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: clamp(15px, 1.5vw, 18px);
      font-weight: 500;
      letter-spacing: -0.02em;
      line-height: 1.6;
      color: var(--text-muted);
      margin: 0;
      white-space: nowrap;
    }

    @media (max-width: 380px) {
      .tagline { white-space: normal; word-break: keep-all; }
    }

    .enter {
      margin-top: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: var(--text);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 100px;
      box-shadow: 0 4px 12px rgba(31, 59, 46, 0.15);
      transition: all 0.3s ease;
    }

    .enter:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(31, 59, 46, 0.25);
      background-color: #152b21;
    }

    .enter:active {
      transform: scale(0.98);
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ELTNGHJWH3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ELTNGHJWH3');
  </script>
</head>

<body>
  <main class="wrap">
    <img src="logo.png" alt="YGGDA 로고">
    <p class="tagline">성장을 여는 길, 도약을 향한 목적지</p>
    <!-- ✅ 클릭 이벤트(enter_click) -->
    <a class="enter" href="note.html"
       onclick="gtag('event','enter_click',{page_title:document.title});">
      똑!똑!
    </a>
  </main>
</body>
</html>
