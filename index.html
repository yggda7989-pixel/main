<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YGGDA</title>

  <style>
    :root{
      --bg: #DBE5DC;     /* 로고 이미지 배경과 통일 */
      --img: 20vw;       /* 이미지 크기 = 화면의 20% */
      --img-max: 260px;  /* 너무 커지지 않게 상한 */
      --img-min: 140px;  /* 너무 작아지지 않게 하한 */
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
    }

    .wrap{
      display: grid;
      place-items: center;
    }

    img{
      width: clamp(var(--img-min), var(--img), var(--img-max));
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <img src="logo.png" alt="YGGDA 로고">
  </main>
</body>
</html>
