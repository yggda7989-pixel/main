<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YGGDA</title>

  <style>
    :root{
      --bg: #DBE5DC;
      --text: #1f3b2e;
      --muted: rgba(31,59,46,.80);

      --img: 20vw;
      --img-max: 260px;
      --img-min: 140px;
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo",
                   "Noto Sans KR", Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      display: grid;
      place-items: center;
      text-align: center;
      gap: 18px;
      padding: 24px;
    }

    img{
      width: clamp(var(--img-min), var(--img), var(--img-max));
      height: auto;
      display: block;
    }

    .tagline{
      font-size: clamp(14px, 1.4vw, 18px);
      font-weight: 500;
      letter-spacing: -0.01em;
      line-height: 1.8;
      color: var(--muted);
      margin: 0;
      white-space: nowrap;
    }

    @media (max-width: 380px){
      .tagline{ white-space: normal; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <img src="logo.png" alt="YGGDA 로고">
    <p class="tagline">성장을 여는 길, 도약을 향한 목적지</p>
  </main>
</body>
</html>
