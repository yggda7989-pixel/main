  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YGGDA</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" crossorigin />

  <style>
    :root {
      --bg: #dab27d;
      --text: #69391c;
      --text-muted: rgba(31, 59, 46, 0.65);
      --img-width: 20vw;
      --img-max: 260px;
      --img-min: 140px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 16px; /* 간격 미세 조정 */
      padding: 20px 14px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      max-width: 500px; /* 텍스트가 너무 퍼지지 않게 제한 */
    }

    img {
      width: clamp(var(--img-min), var(--img-width), var(--img-max));
      height: auto;
      display: block;
      margin-bottom: 4px;
    }

    /* 기존 태그라인 */
    .tagline {
      font-size: clamp(14px, 1.4vw, 16px);
      font-weight: 500;
      letter-spacing: -0.02em;
      line-height: 1.6;
      color: var(--text);
      margin: 0;
      opacity: 0.8;
    }

    /* 이미지 내 문구 (메인 타이틀) */
    .main-copy {
      font-size: clamp(18px, 2vw, 22px);
      font-weight: 700;
      color: var(--text);
      margin: 12px 0 2px 0;
      line-height: 1.35;
      word-break: keep-all;
    }

    /* 이미지 내 영문 (서브 타이틀) */
    .sub-copy {
      font-size: clamp(13px, 1.2vw, 15px);
      color: #9c7c65; /* 이미지의 영문 색상과 유사하게 조정 */
      margin: 0;
      font-weight: 400;
    }

    /* 팀 소개 설명 */
    .description {
      font-size: clamp(14px, 1.4vw, 16px);
      font-weight: 400;
      line-height: 1.5;
      margin-top: 12px;
      word-break: keep-all;
    }

    /* 서비스 준비중 */
    .status {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    @media (max-width: 380px) {
      .tagline, .main-copy { white-space: normal; word-break: keep-all; }
    }

    .enter {
      margin-top: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #69391d;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 100px;
      box-shadow: 0 4px 12px rgba(31, 59, 46, 0.15);
      transition: all 0.3s ease;
    }

    .enter:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(31, 59, 46, 0.25);
      background-color: #2c122f;
    }

    .enter:active {
      transform: scale(0.98);
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>

<body>
  <main class="wrap">
    <img src="logo.png" alt="YGGDA 로고">
    
    <p class="tagline">성장을 여는 길, 도약을 향한 목적지</p>

    <div>
        <h1 class="main-copy">전략에서 개발까지, 기획 중심 디지털 구축 전문</h1>
        <p class="sub-copy">Strategy · UX · Development Execution</p>
    </div>

    <div>
        <p class="description">
            전 구성원 공공기관 및 대기업,<br>
            글로벌 플랫폼 서비스 경력의 강력한 팀 구성 완료
        </p>
        <p class="status">서비스 준비중..</p>
    </div>

    <a class="enter" href="note.html"
       onclick="gtag('event','enter_click',{page_title:document.title});">
      똑!똑!
    </a>
  </main>
</body>
</html>
