<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YGGDA | Note</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" crossorigin />

  <style>
    :root{
      /* ✅ STELLA 지정 팔레트 */
      --bg: #DAB27D;
      --text: #3B241A;
      --text-muted: rgba(59, 36, 26, 0.65);

      --btn: #A07368;
      --btn-hover: #825C42;

      --card-bg: rgba(255,255,255,0.28);
      --card-border: rgba(59,36,26,0.18);

      --input-bg: rgba(255,255,255,0.35);
      --focus-ring: rgba(130,92,66,0.28);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
    }

    .card {
      width: 100%;
      max-width: 640px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 40px 32px;
      box-shadow: 0 8px 32px rgba(130, 92, 66, 0.12);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @media (max-width: 480px) {
      .card { padding: 30px 20px; }
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      gap: 12px;
    }

    h1 {
      font-size: 22px;
      font-weight: 800;
      margin: 0;
      letter-spacing: -0.02em;
    }

    .back {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 10px;
      transition: background 0.2s, color 0.2s;
      white-space: nowrap;
    }
    .back:hover {
      background: rgba(160,115,104,0.16);
      color: var(--text);
    }

    p.guide {
      margin: 0 0 32px;
      color: var(--text-muted);
      font-size: 15px;
      line-height: 1.6;
      word-break: keep-all;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 700;
      color: var(--text);
      margin: 0 0 8px 4px;
    }

    .field-group { margin-bottom: 24px; }

    input, textarea {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: 1px solid transparent;
      background: var(--input-bg);
      font-family: inherit;
      font-size: 15px;
      color: var(--text);
      outline: none;
      line-height: 1.5;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(130, 92, 66, 0.10);
    }

    input:focus, textarea:focus {
      background: rgba(255,255,255,0.75);
      border-color: var(--focus-ring);
      box-shadow: 0 0 0 3px var(--focus-ring);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(59, 36, 26, 0.35);
    }

    textarea { min-height: 200px; resize: none; }

    /* ✅ 버튼(중복 hover 제거 완료) */
    button[type="submit"]{
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      border-radius: 16px;
      border: none;

      background: var(--btn);
      color:#fff;

      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(130, 92, 66, 0.25);
    }

    button[type="submit"]:hover{
      background: var(--btn-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(130, 92, 66, 0.35);
    }

    button[type="submit"]:active { transform: scale(0.98); }

    button[disabled]{
      opacity: .75;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .status {
      display: none;
      margin-top: 16px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      color: var(--text);
      padding: 10px;
      background: rgba(255,255,255,0.45);
      border-radius: 12px;
      border: 1px solid rgba(59,36,26,0.12);
    }

    .small {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 20px;
      text-align: center;
      line-height: 1.5;
    }

    /* ✅ 전송 완료 화면 */
    .done{
      display: none;
      margin-top: 22px;
      text-align: center;
      padding: 26px 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.40);
      border: 1px solid rgba(59,36,26,0.16);
    }

    .done-icon{
      width: 56px;
      height: 56px;
      border-radius: 999px;
      display: grid;
      place-items: center;
      margin: 0 auto 10px;
      background: rgba(160, 115, 104, 0.22);
      color: var(--btn-hover);
      font-size: 28px;
      font-weight: 900;
    }

    .done-title{
      font-size: 18px;
      font-weight: 900;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
    }

    .done-desc{
      font-size: 14px;
      color: rgba(59, 36, 26, 0.75);
      line-height: 1.6;
    }

    .done-actions{
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .done-btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      border-radius: 14px;
      font-weight: 800;
      text-decoration: none;
      border: none;
      cursor: pointer;
      background: var(--btn);
      color: #fff;
      min-width: 140px;
      transition: all 0.25s;
    }
    .done-btn:hover{ background: var(--btn-hover); transform: translateY(-1px); }
    .done-btn:active{ transform: scale(0.98); }

    .done-btn.ghost{
      background: rgba(160,115,104,0.18);
      color: var(--text);
    }
    .done-btn.ghost:hover{
      background: rgba(160,115,104,0.28);
      transform: translateY(-1px);
    }

    /* ✅ 개인정보 동의 영역 */
    .consent {
      margin-top: 14px;
      padding: 14px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.35);
      border: 1px solid rgba(59,36,26,0.14);
    }
    .consent-row{
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }
    .consent input[type="checkbox"]{
      width: 18px;
      height: 18px;
      margin-top: 2px;
      accent-color: var(--btn-hover);
      box-shadow: none;
    }
    .consent label{
      margin: 0;
      font-size: 13px;
      font-weight: 700;
      line-height: 1.45;
      cursor: pointer;
    }
    .consent-desc{
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.5;
      word-break: keep-all;
    }

    /* (옵션) 링크 버튼 스타일 - 현재 HTML에는 미사용 */
    .consent-text{
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex: 1;
    }
    .consent-link{
      align-self: flex-start;
      border: none;
      background: transparent;
      padding: 0;
      margin: 0;
      cursor: pointer;
      color: var(--text);
      text-decoration: underline;
      text-underline-offset: 3px;
      font-weight: 800;
      font-size: 13px;
    }
    .consent-link:hover{ opacity: 0.85; }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ELTNGHJWH3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ELTNGHJWH3');
  </script>
</head>

<body>
  <main class="card">
    <div class="top">
      <h1>전달 메시지</h1>
      <a class="back" href="index.html">← 메인으로</a>
    </div>

    <p class="guide">STELLA에게 전달할 내용을 작성해 주세요.<br>소중한 메시지는 안전하게 전달됩니다.</p>

    <form id="noteForm">
      <div class="field-group">
        <label for="visitorName">방문자 이름</label>
        <input id="visitorName" name="visitorName" placeholder="성함을 입력해 주세요" required autocomplete="off" />
      </div>

      <div class="field-group">
        <label for="contact">연락처 / 이메일</label>
        <input id="contact" name="contact" placeholder="010-0000-0000 또는 이메일 주소" required autocomplete="off" />
      </div>

      <div class="field-group">
        <label for="message">전할 내용</label>
        <textarea id="message" name="message" placeholder="자유롭게 작성해 주세요..." required></textarea>
      </div>

      <!-- ✅ 개인정보 수집·이용 동의 (필수) -->
      <div class="consent">
        <div class="consent-row">
          <input id="privacyAgree" name="privacyAgree" type="checkbox" required />
          <label for="privacyAgree">[필수] 개인정보 수집·이용에 동의합니다.</label>
        </div>

        <div class="consent-desc">
          수집 항목: 이름, 연락처(전화/이메일), 메시지, 접속정보(브라우저 정보 등)
          · 이용 목적: 문의 접수 및 회신
          · 보관: 목적 달성 후 지체 없이 파기
        </div>
      </div>

      <button type="submit">메시지 보내기</button>

      <div class="status" id="status"></div>
      <div class="small">
        제출 후에는 내용은 수정하거나 다시 볼 수 없습니다.<br>오직 STELLA만이 확인할 수 있습니다.
      </div>
    </form>

    <!-- ✅ 전송 완료 화면 -->
    <div class="done" id="done">
      <div class="done-icon">✓</div>
      <div class="done-title">메시지 전송 완료</div>
      <div class="done-desc">소중한 메시지를 전달했습니다. 감사합니다.</div>

      <div class="done-actions">
        <a class="done-btn" href="index.html">메인으로</a>
        <button class="done-btn ghost" type="button" id="sendMore">추가 메시지 보내기</button>
      </div>
    </div>
  </main>

  <script>
  (() => {
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyz-psdr-MItLu7laOtrfksoPcywT-px9Niuc0qhcjJxZpCFDSKBNpHi-g6fjB5LQ7fuw/exec";
    const cooldownMs = 20000;

    const form = document.getElementById("noteForm");
    const statusEl = document.getElementById("status");
    const submitBtn = form?.querySelector('button[type="submit"]');
    const doneEl = document.getElementById("done");
    const sendMoreBtn = document.getElementById("sendMore");
    const privacyAgreeEl = document.getElementById("privacyAgree");

    function showStatus(msg) {
      if (!statusEl) return;
      statusEl.style.display = "block";
      statusEl.textContent = msg;
    }

    window.addEventListener("error", (e) => {
      showStatus("스크립트 오류: " + (e?.message || "알 수 없음"));
    });

    if (!form || !statusEl || !submitBtn) {
      showStatus("초기화 오류: 폼 요소를 찾지 못했습니다. (id 확인: noteForm/status)");
      return;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      e.stopPropagation();

      if (privacyAgreeEl && !privacyAgreeEl.checked) {
        showStatus("개인정보 수집·이용 동의가 필요합니다.");
        return;
      }

      const last = Number(localStorage.getItem("yggda_last_submit") || "0");
      const now = Date.now();
      if (now - last < cooldownMs) {
        showStatus("연속 제출을 방지하기 위해 20초 후 다시 전송할 수 있습니다.");
        return;
      }

      showStatus("메시지를 안전하게 전달 중입니다...");
      submitBtn.disabled = true;
      submitBtn.textContent = "전송 중...";

      const payload = {
        visitorName: form.visitorName?.value?.trim?.() || "",
        contact: form.contact?.value?.trim?.() || "",
        message: form.message?.value?.trim?.() || "",
        userAgent: navigator.userAgent,
        page: location.href,
        createdAt: new Date().toISOString()
      };

      try {
        const params = new URLSearchParams();
        params.append("visitorName", payload.visitorName);
        params.append("contact", payload.contact);
        params.append("message", payload.message);
        params.append("page", payload.page);
        params.append("userAgent", payload.userAgent);
        params.append("createdAt", payload.createdAt);

        const res = await fetch(WEB_APP_URL, { method: "POST", body: params });
        const text = await res.text();

        let data = {};
        try { data = JSON.parse(text); } catch (err) {}

        if (data.ok) {
          localStorage.setItem("yggda_last_submit", String(now));

          if (typeof window.gtag === "function") {
            window.gtag("event", "note_submit", { page_title: document.title });
          }

          form.reset();

          if (doneEl) {
            form.style.display = "none";
            doneEl.style.display = "block";
          }

          showStatus(
            data.mailOk
              ? "전송 완료 + 메일 알림 발송 완료"
              : ("전송 완료(메일 실패): " + (data.mailErr || "원인 미상"))
          );
        } else {
          showStatus("제출 실패: 서버 응답 오류 (" + (text || "빈 응답") + ")");
          submitBtn.disabled = false;
          submitBtn.textContent = "메시지 보내기";
        }
      } catch (err) {
        showStatus("네트워크 오류: " + (err?.message || "알 수 없음"));
        submitBtn.disabled = false;
        submitBtn.textContent = "메시지 보내기";
      }
    });

    if (sendMoreBtn) {
      sendMoreBtn.addEventListener("click", () => {
        if (doneEl) doneEl.style.display = "none";
        form.style.display = "block";
        submitBtn.disabled = false;
        submitBtn.textContent = "메시지 보내기";
        statusEl.style.display = "none";
        if (privacyAgreeEl) privacyAgreeEl.checked = false;
      });
    }
  })();
  </script>
</body>
</html>
