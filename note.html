<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YGGDA | Note</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" crossorigin />

  <style>
    :root {
      --bg: #DBE5DC;
      --text: #1f3b2e;
      --text-muted: rgba(31, 59, 46, 0.6);
      --card-bg: rgba(255, 255, 255, 0.5);
      --card-border: rgba(255, 255, 255, 0.6);
      --input-bg: rgba(255, 255, 255, 0.6);
      --focus-ring: rgba(31, 59, 46, 0.2);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: "Pretendard Variable", Pretendard, -apple-system, sans-serif;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
    }

    .card {
      width: 100%;
      max-width: 640px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 40px 32px;
      box-shadow: 0 8px 32px rgba(31, 59, 46, 0.05);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @media (max-width: 480px) {
      .card { padding: 30px 20px; }
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.02em;
    }

    .back {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .back:hover {
      background: rgba(31, 59, 46, 0.08);
      color: var(--text);
    }

    p.guide {
      margin: 0 0 32px;
      color: var(--text-muted);
      font-size: 15px;
      line-height: 1.6;
      word-break: keep-all;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      margin: 0 0 8px 4px;
    }

    .field-group { margin-bottom: 24px; }

    input, textarea {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: 1px solid transparent;
      background: var(--input-bg);
      font-family: inherit;
      font-size: 15px;
      color: var(--text);
      outline: none;
      line-height: 1.5;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(31, 59, 46, 0.03);
    }

    input:focus, textarea:focus {
      background: #ffffff;
      border-color: var(--focus-ring);
      box-shadow: 0 0 0 3px var(--focus-ring);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(31, 59, 46, 0.35);
    }

    textarea { min-height: 200px; resize: none; }

    button[type="submit"] {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      border-radius: 16px;
      border: none;
      background: var(--text);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(31, 59, 46, 0.15);
    }

    button[type="submit"]:hover {
      background: #152b21;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(31, 59, 46, 0.25);
    }

    button[type="submit"]:active { transform: scale(0.98); }

    button[disabled]{
      opacity: .75;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .status {
      display: none;
      margin-top: 16px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      color: var(--text);
      padding: 10px;
      background: rgba(255,255,255,0.5);
      border-radius: 12px;
    }

    .small {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 20px;
      text-align: center;
      line-height: 1.5;
    }

    /* ✅ 전송 완료 화면 */
    .done{
      display: none;
      margin-top: 22px;
      text-align: center;
      padding: 26px 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(255,255,255,0.7);
    }

    .done-icon{
      width: 56px;
      height: 56px;
      border-radius: 999px;
      display: grid;
      place-items: center;
      margin: 0 auto 10px;
      background: rgba(31,59,46,0.12);
      color: #1f3b2e;
      font-size: 28px;
      font-weight: 900;
    }

    .done-title{
      font-size: 18px;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
    }

    .done-desc{
      font-size: 14px;
      color: rgba(31,59,46,0.7);
      line-height: 1.6;
    }

    .done-actions{
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .done-btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      border-radius: 14px;
      font-weight: 700;
      text-decoration: none;
      border: none;
      cursor: pointer;
      background: #1f3b2e;
      color: #fff;
      min-width: 140px;
    }

    .done-btn.ghost{
      background: rgba(31,59,46,0.10);
      color: #1f3b2e;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ELTNGHJWH3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ELTNGHJWH3');
  </script>
</head>

<body>
  <main class="card">
    <div class="top">
      <h1>전달 메시지</h1>
      <a class="back" href="index.html">← 메인으로</a>
    </div>

    <p class="guide">STELLA에게 전달할 내용을 작성해 주세요.<br>소중한 메시지는 안전하게 전달됩니다.</p>

    <form id="noteForm">
      <div class="field-group">
        <label for="visitorName">방문자 이름</label>
        <input id="visitorName" name="visitorName" placeholder="성함을 입력해 주세요" required autocomplete="off" />
      </div>

      <div class="field-group">
        <label for="contact">연락처 / 이메일</label>
        <input id="contact" name="contact" placeholder="010-0000-0000 또는 이메일 주소" required autocomplete="off" />
      </div>

      <div class="field-group">
        <label for="message">전할 내용</label>
        <textarea id="message" name="message" placeholder="자유롭게 작성해 주세요..." required></textarea>
      </div>

      <button type="submit">메시지 보내기</button>

      <div class="status" id="status"></div>
      <div class="small">
        제출 후에는 내용은 수정하거나 다시 볼 수 없습니다.<br>오직 STELLA만이 확인할 수 있습니다.
      </div>
    </form>

    <!-- ✅ 전송 완료 화면 -->
    <div class="done" id="done">
      <div class="done-icon">✓</div>
      <div class="done-title">메시지 전송 완료</div>
      <div class="done-desc">소중한 메시지를 전달했습니다. 감사합니다.</div>

      <div class="done-actions">
        <a class="done-btn" href="index.html">메인으로</a>
        <button class="done-btn ghost" type="button" id="sendMore">추가 메시지 보내기</button>
      </div>
    </div>
  </main>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzQDQbS1I6o3s-NYljeoDokRAcRZJJS3YzISRiqKHkS4t3H-YuzOFmQHWZuX6BaKB7F/exec";

    const form = document.getElementById("noteForm");
    const statusEl = document.getElementById("status");
    const submitBtn = form.querySelector('button[type="submit"]');
    const doneEl = document.getElementById("done");
    const sendMoreBtn = document.getElementById("sendMore");

    const cooldownMs = 20000;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const last = Number(localStorage.getItem("yggda_last_submit") || "0");
      const now = Date.now();
      if (now - last < cooldownMs) {
        statusEl.style.display = "block";
        statusEl.textContent = "잠시 후 다시 제출해 주세요.";
        return;
      }

      statusEl.style.display = "block";
      statusEl.textContent = "메시지를 안전하게 전달 중입니다...";
      submitBtn.disabled = true;
      submitBtn.textContent = "전송 중...";

      const payload = {
        visitorName: form.visitorName.value.trim(),
        contact: form.contact.value.trim(),
        message: form.message.value.trim(),
        userAgent: navigator.userAgent,
        page: location.href,
        createdAt: new Date().toISOString()
      };

      try {
        // ✅ 폼 전송 방식
        const params = new URLSearchParams();
        params.append("visitorName", payload.visitorName);
        params.append("contact", payload.contact);
        params.append("message", payload.message);
        params.append("page", payload.page);
        params.append("userAgent", payload.userAgent);
        params.append("createdAt", payload.createdAt);

        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          body: params
        });

        const text = await res.text();
        let data = {};
        try { data = JSON.parse(text); } catch(e) {}

        if (data.ok) {
          localStorage.setItem("yggda_last_submit", String(now));

          // GA4 이벤트(성공만)
          gtag("event", "note_submit", { page_title: document.title });

          // 폼 초기화 후 완료 화면 표시
          form.reset();
          form.style.display = "none";
          doneEl.style.display = "block";

        } else {
          statusEl.style.display = "block";
          statusEl.textContent = "제출 실패: 서버 응답 오류";
          submitBtn.disabled = false;
          submitBtn.textContent = "메시지 보내기";
        }

      } catch (err) {
        statusEl.style.display = "block";
        statusEl.textContent = "네트워크 오류가 발생했습니다.";
        submitBtn.disabled = false;
        submitBtn.textContent = "메시지 보내기";
      }
    });

    sendMoreBtn.addEventListener("click", () => {
      doneEl.style.display = "none";
      form.style.display = "block";
      submitBtn.disabled = false;
      submitBtn.textContent = "메시지 보내기";
      statusEl.style.display = "none";
    });
  </script>
</body>
</html>
